<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Static Web Page!</h1>
        <p>Created using HTML, CSS, and JavaScript.</p>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>I'm a web enthusiast learning how to create static pages.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Email me at <a href="mailto:example@example.com">example@example.com</a></p>
        </section>

        <button id="toggleText">Show More</button>
        <div id="extraText" style="display: none;">
            <p>This is some extra content that can be toggled.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 My Static Web Page</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
